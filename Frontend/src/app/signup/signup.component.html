<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>SignUp</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>

    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="signupForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required="true" />
                <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
                    <span *ngIf="signupForm.controls.name.errors.required">Name is Required.</span>
                    <span *ngIf="signupForm.controls.name.errors.pattern">Name is Invalid.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Email ID</mat-label>
                <input matInput formControlName="email" required="true" />
                <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                    <span *ngIf="signupForm.controls.email.errors.required">Email is Required.</span>
                    <span *ngIf="signupForm.controls.email.errors.pattern">Email is Invalid.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>ContactNumber</mat-label>
                <input matInput formControlName="contactNumber" required="true" />
                <mat-error
                    *ngIf="signupForm.controls.contactNumber.touched && signupForm.controls.contactNumber.invalid">
                    <span *ngIf="signupForm.controls.contactNumber.errors.required">Contact is Required.</span>
                    <span *ngIf="signupForm.controls.contactNumber.errors.pattern">Contact is Invalid.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required
                    [type]="password ? 'password' :'text' " />
                <button type="button" mat-icon-button matSuffix (click)="password = !password"
                    [attr.aria-label]=" 'Hide Password' " [attr.aria-pressed]="password">
                    <mat-icon>{{password ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                    <span *ngIf="signupForm.controls.password.errors.required">password is Required.</span>

                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required
                    [type]="confirmPassword ? 'password' :'text' " />
                <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword"
                    [attr.aria-label]=" 'Hide Password' " [attr.aria-pressed]="password">
                    <mat-icon>{{confirmPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
                <mat-error
                    *ngIf="signupForm.controls.confirmPassword.touched && signupForm.controls.confirmPassword.invalid">
                    <span *ngIf="signupForm.controls.confirmPassword.errors.required">password is Required.</span>

                </mat-error>

                <mat-hint *ngIf="validateSubmit() && !(signupForm.controls.confirmPassword.invalid)">
                    <span>Passwords Does Not Match ...</span>
                </mat-hint>
            
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align = "end">
    <button mat-raised-button color="primary" type = "submit" (click)="handleSubmit()" [disabled]="validateSubmit() || !(signupForm.valid && signupForm.dirty)">
        <mat-icon>save</mat-icon>SignUp
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>Close</button>

</mat-dialog-actions>
